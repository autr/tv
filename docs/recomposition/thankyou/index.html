<html lang="en">

<head>

<body>
	<main class="landing sassis flex column-center-center">
		<style>
			html, body {
				margin: 0;
				padding: 0;
				background: #000;
				height: 100%;
				overflow-y: auto; 
				-webkit-overflow-scrolling: touch;
			}

			main, .landing { 
				background: #000;
				height: 100%;
				margin: 0;
				padding: 0;
			}


			* {
				/*font-family: futura!important*/
				color: white!important;
			}

			.landing {

			}

			.links {
				padding: 0!important;
				margin: 0!important;
			}
			.links li {
				list-style: none;
				padding: 0;
				margin: 0;
				line-height: 2em;
				margin-bottom: 0.6em;
			}

			.links a {
				font-weight: bold;
				font-size: 24px;
			}
			.links a span {
				font-weight: normal;
			}

			.logo {
				max-width: 180px;
				mix-blend-mode: screen;
				/*margin-bottom: 40px;*/
				filter: invert();
			}

			footer a {
				font-weight: bold;
			}

			video {
				max-width: 100%;

			}

			.wrapper {
				max-width: var(--wrapper);
			}

			.inset {
				/*padding: 0px 55px;*/
			}


			h1 {
				border-bottom: 3px solid white;
				margin-top: 10px;
			}

			header {
				/*margin-bottom: 40px;*/
			}

			footer {
				/*margin-bottom: 30px;*/
			}

			:root {
				--gap: 2em;
				--margin: 20px;
				--large: 20px;
				--larger: 24px;
				--wrapper: 620px;
				--font-size: 14px;
			}

			.mb {
				margin-bottom: var(--margin);
			}

			.mt {
				margin-top: var(--margin);
			}




			.gap {
				gap: var(--gap);
			}

			.media {

				display: flex;
				flex-grow: 1;
				flex-direction: column;
			}

			.triplet {
				display: flex;
				flex-grow: 1;
				flex-direction: row;
				align-items: space-between;
			}

			.triplet > * {
				flex-grow: 1;
				flex-basis: 0;
				display: flex;
				flex: 1;
				flex-direction: column;
			}


			img {
				width: 100%;
			}

			.large {
				font-size: var(--large);
			}
			.larger {
				font-size: var(--larger);
			}

			.bold {
				font-weight: bold;
			}
			.normal {
				font-weight: normal;
			}

			.line0 {
				line-height: 1em;
			}
			.line1 {
				line-height: 1.2em;
			}
			.line3 {
				line-height: 1.685em;
			}

			h1,h2,h3,h4,h5 {
				margin: 0;
				padding: 0;
			}

			.title {
				align-items: flex-end;
			}

			ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			.triplet ul {
				gap: 1em;
			}

			.pageborder {
				padding: 0px 20px;
			}

		</style>
		<div class="wrapper flex column">


			<!-- THANKS -->

			<section id="thanks" class="pageborder">


				<img class="mb"
					src="/recomposition/thankyou/ME.jpg" />

				<header class="flex column mb">

					<h2 class="bold larger line0 mb">
						<p>THANKS FOR</p> 
						<p>SUPPORTING MY WORK!</p>
					</h2>

					<p class="line0">If you have any questions, </p>
					<p class="line0">drop me a line at g@sinnott.cc</p>

				</header>



			</section>


		</div>
	</main>
</body>

</html>
